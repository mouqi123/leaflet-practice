<html>
	<head>
		<title>My Leaflet</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
		<style type="text/css">
			#map {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
		var map = L.map('map').setView([39.91, 116.40], 13);
		L.tileLayer('http://map.zhtu.net:8080/r3t-basemap/{z}/{x}/{y}/tile.jpg').addTo(map);
		L.control.scale({ position: 'topright'}).addTo(map); 
		map.doubleClickZoom.disable(); 
		map.on('dblclick', function(e){
			var marker = new L.marker(e.latlng).bindPopup("You clicked the map at "+e.latlng.toString()).openPopup().addTo(map);
		});
		</script>
	</body>
</html>
